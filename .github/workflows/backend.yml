name: Backend CI (FastAPI)

on:
  push:
    branches:
      - main
    paths:
      - "app/**"
      - "requirements.txt"

jobs:
  backend-build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Clear Python cache
        run: |
          find . -type d -name __pycache__ -exec rm -r {} + 2>/dev/null || true
          find . -type f -name '*.pyc' -delete

      - name: Show gemini_client.py content
        run: |
          echo "=== Full gemini_client.py content ==="
          cat app/services/gemini_client.py
          echo "=== Line count ==="
          wc -l app/services/gemini_client.py

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Test imports
        env:
          GEMINI_API_KEY: "dummy-key-for-ci-testing"
        run: python -c "from app.main import app; print('Backend imports OK')"